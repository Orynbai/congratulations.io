<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>8 НАУРЫЗЫҢЫЗБЕН!</title>
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<div class="hero">
		<div class="container-1 hero__container">
			<div class="hero__about">
				<h1 class="hero__title">
					Ең сүйкімді анаға!
				</h1>
				<p class="hero__description">Сізді шын жүректен 8 наурыз мерекесімен құттықтаймыз!</p>
			</div>
			<div class="hero__box">
				<img class="hero__box-img" src="img/12.png" alt="">
			</div>
		</div>
		<audio autoplay>
			<source src="img/music.mp3">
		</audio>
	</div>
	<div class="btn__body">
		<canvas id="confetti"></canvas>
		<button id="button" role="button" class="button grey">
			<div class="icon">
				<div class="cannon"></div>
				<div class="confetti">
					<svg viewBox="0 0 18 16">
						<polyline points="1 10 4 7 4 5 6 1" />
						<path d="M4,13 C5.33333333,9 7,7 9,7 C11,7 12.3340042,6 13.0020125,4" />
						<path d="M6,15 C7.83362334,13.6666667 9.83362334,12.6666667 12,12 C14.1663767,11.3333333 15.8330433,9.66666667 17,7" />
					</svg>
					<i></i><i></i><i></i><i></i><i></i><i></i>
					<div class="emitter"></div>
				</div>
			</div>
			<span>Құттықтаймыз</span>
		</button>
	</div>
	<div class="wrapper">
		<div class="container">
			<input type="radio" name="slide" id="c1" checked>
			<label for="c1" class="card">
				<div class="row">
					<div class="icon">1</div>
					<div class="description">
						<h4>Ашық аспан</h4>
						<p>Әрбір күніңіз қуанышқа толы болсын!</p>
					</div>
				</div>
			</label>

			<input type="radio" name="slide" id="c2" >
			<label for="c2" class="card">
				<div class="row">
					<div class="icon">2</div>
					<div class="description">
						<h4>Зор Денсаулық!</h4>
						<p>Өзіңізді 18 жастай сезініп жүре беріңіз</p>
					</div>
				</div>
			</label>

			<input type="radio" name="slide" id="c3" >
			<label for="c3" class="card">
				<div class="row">
					<div class="icon">3</div>
					<div class="description">
						<h4>Мол Бақыт!</h4>
						<p>Әрдайым бақытыңызға ортақ болайық!</p>
					</div>
				</div>
			</label>

			<input type="radio" name="slide" id="c4" >
			<label for="c4" class="card">
				<div class="row">
					<div class="icon">4</div>
					<div class="description">
						<h4>Мың алғыс!</h4>
						<p>Сізге деген шексіз алғыс!</p>
					</div>
				</div>
			</label>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/Physics2DPlugin.min.js"></script>
	<script src="script/script.js"></script>
</body>
</html>
